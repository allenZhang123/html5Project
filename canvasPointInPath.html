<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
#canvas{ background-color: #ccc; }
</style>
<script>
//模拟心跳
window.onload=function(){
	var oCan=document.getElementById("canvas");
	var oCanvas=oCan.getContext("2d");
	//画圆
	oCanvas.arc(200,200,50,0,2*Math.PI);
	oCanvas.stroke();
	var angle=0;
	var timer=null;
	oCan.onclick=function(ev){
		var mX=ev.layerX;
		var mY=ev.layerY;
		clearInterval(timer);
		//判断鼠标点击是否在圆内
		if (oCanvas.isPointInPath(mX,mY)) {
			timer=setInterval(function(){
				oCanvas.clearRect(0,0,500,500);
				angle+=0.1;
				oCanvas.beginPath();
				//三角函数来控制循环变化
				oCanvas.arc(200,200,50+10*Math.sin(angle),0,2*Math.PI);	
				oCanvas.stroke();
			},50);
		}
	};
};
</script>
</head>
<body>
<canvas id="canvas" width="500" height="500"></canvas>	
</body>
</html>
