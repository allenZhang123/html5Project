<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script>
window.onload=function(){
	//获取页面引入svg的enbed元素
	var one=document.getElementById("one");
	//获取svg对象
	var svg=one.getSVGDocument();
	//获取svg文档对象
	var svgDoc=svg.documentElement;
	//获取svg文档对象节点
	var po=svgDoc.getElementsByTagName("polygon")[0];
	var angle=0;
	setInterval(function(){
		angle+=0.1;
		var str=po.getAttribute("points");
		var newStr="";
		var arr=str.split(",");//转数组
		for (var i = 0; i < arr.length; i++) {
			var num=parseInt(arr[i]);
			num+=5*Math.random()*Math.sin(angle);
			//限制其不移动出范围
			newStr+=num+",";
		}
		newStr=newStr.subString(0,newStr.length-1);
		//去掉最后一位逗号
		po.setAttribute("points",newStr);
	},50);
};
</script>
</head>
<body>
<embed src="svg/SVG.svg" width="600" height="600" type="image/svg+xml" pluginspage="http://www.adobe.com/svg/viewer/install" id="one"/>
